<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form_container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table_container {
            width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #008000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
        }
        /* Apply some basic styling to the entire table */
        table {
        width: 100%;

        }

        /* Style for table header cells */
        th {   
            padding: 8px;
            text-align: left;
            }

            /* Style for table data cells */
        td {
        padding: 8px;
        }

    </style>
     <!-- Bootstrap -->
    <script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css' media="screen" />
    <!-- Bootstrap -->
    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" type="text/javascript"></script>
</head>
<body>
    <div class="form_container">
    
    <h2><center>Registration Form</h2></center>
        <table>
        <form id="registrationForm" >
            <tr><td><label for="name">Name<font color=red>*</font></label></td>
            <td><input type="text" id="name" name="name" required></td></tr>

           <tr><td> <label for="email">Email<font color=red>*</font></label></td>
           <td> <input type="email" id="email" name="email" required   ></td></tr>

            <tr><td><label for="password">Password<font color=red>*</font></label></td>
            <td><input type="password" id="password" name="password"required></td></tr>

            <tr><td><label for="dob">Date of Birth<font color=red>*</font></label></td>
            <td><input  type="date" id="dob" name="dob"  onchange="restrict()" required class="form-control date-input"></td></tr>
            <tr><td>
                <input type="checkbox" id="terms" name="terms" required></td>
                <td><label>I accept the terms and conditions.
            </label></td></tr>
<tr><td colspan="2">
            <button type="submit" >Submit</button></td></tr></table>
        </form>
    </div>
<div class="table_container" id="output">
        <h2><center>Entries</center></h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script >
        
function formatDate(inputDate) {
    // Split the input date string into day, month, and year parts

    const parts = inputDate.split('/');
    if (parts.length !== 3) {
        return 'Invalid date format';
    }

    const day = parseInt(parts[1], 10);
    const month = parseInt(parts[0], 10) - 1; // Months in JavaScript are 0-indexed
    const year = parseInt(parts[2], 10);

    // Create a new Date object with the parsed values
    const date = new Date(year, month, day);

    // Format the date as "yyyy-mm-dd"
    const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
    return formattedDate;
}

function restrict() {

    var dateInput = document.getElementById("dob");
    var selectedDate = new Date(dateInput.value);

    var maxD = new Date(dateInput.max); // Replace with your minimum date
    var minD = new Date(dateInput.min); // Replace with your maximum date

    if (selectedDate < minD) {
        document.getElementById('dob').textContent = "Age should be lessthan" + maxformattedDate;
    } else if (selectedDate > maxD) {
        document.getElementById('dob').textContent = "Age should be lessthan" + minformattedDate;
    }
}

function initialState() {
    var dateInput = document.getElementById("dob");
    var today = new Date();
    var maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());

    var minDate = new Date(today.getFullYear() - 55, today.getMonth(), today.getDate());
    const inputMaxDate = maxDate.toLocaleDateString();
    const inputMinDate = minDate.toLocaleDateString();
    const maxformattedDate = formatDate(inputMaxDate);
    const minformattedDate = formatDate(inputMinDate);
    var maxD = new Date(maxformattedDate); // Replace with your minimum date
    var minD = new Date(minformattedDate); // Replace with your maximum date
    dateInput.setAttribute("min", minD.toISOString().split('T')[0]);
    dateInput.setAttribute("max", maxD.toISOString().split('T')[0]);
}

// setting min and max date when page loaded 
 window.onload = initialState

document.addEventListener("DOMContentLoaded", function () {
    const registrationForm = document.getElementById("registrationForm");
    const userTableBody = document.getElementById("userTableBody");

    // Load existing user entries from local storage
    loadUserEntries();

    registrationForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const pwd = document.getElementById("password").value;
        const terms = document.getElementById("terms").checked;
        const dob = document.getElementById("dob").value;

        const newRow = userTableBody.insertRow();
        newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${pwd}</td><td>${dob}</td><td>${terms}</td>`;
        clearFormFields();

        // Save the new entry to local storage
        saveUserEntry(name, email, pwd, dob, terms);

    });

    function clearFormFields() {
        registrationForm.reset();
    }

    function loadUserEntries() {
        const userEntries = JSON.parse(localStorage.getItem("userEntries")) || [];
        userEntries.forEach(({ name, email, pwd, dob, terms }) => {
            const newRow = userTableBody.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${pwd}</td><td>${dob}</td><td>${terms}</td>`;
        });
    }

    function saveUserEntry(name, email, pwd, dob, terms) {
        const userEntries = JSON.parse(localStorage.getItem("userEntries")) || [];
        userEntries.push({ name, email, pwd, dob, terms });
        localStorage.setItem("userEntries", JSON.stringify(userEntries));
    }
});

     
    </script>
</body>
</html>
